    </nav>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5f5;color:#444;font-weight: bold;;font-size: 18px;box-shadow: 2px 2px 5px #aaa;">

      </div>
    </nav>
  </div>
  
  <br><br>
  <h4>Related News :</h4>
  <div class="container">
    <div class="row">
      {% for i in data["articles"] %}
      <div class="col-3" style="z-index: 0;margin-bottom: 25px;">
        <a href="{{ i['link'] }}">
        <div class="card" style="width: 100%;min-height: 300px !important;">
          <img src="{{ i['media'] }}" class="card-img-top" style="height:150px;">
          <div class="card-body">
            <p class="card-text">{{ i['title'][:100] }}</p>
          </div>
        </div>
      </a>
      </div>
      {% endfor %}
    </div>
  </div>
